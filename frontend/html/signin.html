<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Emotion Aware AI Health Coach</title>

  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
  <div class="auth-container">
    <img src="https://img.icons8.com/ios-filled/50/0066ff/mental-health.png" alt="Logo" class="logo" style="width: 48px; height: 48px;">
    <h1>Welcome Back</h1>
    <p>Sign in to your Emotion Aware AI account</p>

    <div>
      <h2 style="margin-bottom: 16px;">Sign In</h2>
      <p style="color: var(--text-light); margin-bottom: 24px;">Enter your credentials to access your dashboard</p>
      
      <input id="signin-username" type="text" class="auth-input" placeholder="Enter your username" />
      <input id="signin-password" type="password" class="auth-input" placeholder="Enter your password" />
      
      <button class="btn-primary" style="width: 100%;" onclick="handleSignIn()">Sign In</button>
    </div>

    <div class="auth-footer">
      <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
      <a class="back-link" href="/">‚Üê Back to home</a>
    </div>
  </div>
  <script src="../scripts/signin.js"></script>
</body>
</html>
