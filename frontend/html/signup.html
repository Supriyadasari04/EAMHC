<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Emotion Aware AI Health Coach</title>

  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/auth.css">

</head>
<body>
  <div class="auth-container">
    <img src="https://img.icons8.com/ios-filled/50/0066ff/mental-health.png" alt="Logo" class="logo" style="width: 48px; height: 48px;">
    <h1>Create Account</h1>
    <p>Join Emotion Aware AI and start your wellness journey</p>
    <form id="signup-form">
      <h2 style="margin-bottom: 16px;">Sign Up</h2>
      <p style="color: var(--text-light); margin-bottom: 24px;">Create your Emotion Aware AI account</p>

      <input id="signup-email" type="email" class="auth-input" placeholder="Enter your email" required />
      <input id="signup-username" type="text" class="auth-input" placeholder="Enter a username" required />
      <input id="signup-password" type="password" class="auth-input" placeholder="Enter password" required />
      <input id="signup-confirm-password" type="password" class="auth-input" placeholder="Confirm your password" required />

      <button type="submit" class="btn-primary" style="width: 100%;">Create Account</button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a href="./signin.html">Sign in</a></p>
      <a class="back-link" href="/">‚Üê Back to home</a>
    </div>
  </div>
  <script src="../scripts/signup.js"></script>
</body>
</html>
